<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Info 441 Final Project</title>
</head>
<body>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="intro">
                <h1 class="title">Who's Free?</h1>
                <p class="lead">An efficient meeting scheduler, and a way to keep track of your free times</p>
            </div>
        </div>
        <div class="container" id="loginUser">
            <div class="row">
                <div class="col-8 align-self-center">
                    <div class="card border-dark" id="login">
                        <div class="card-header">Login</div>
                        <div class="card-body text-dark">
                            <form id = "loginAll">
                                <div class="form-group">
                                    <label class="loginForm" for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control input-group-lg" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label class="loginForm" for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control input-group-lg"
                                        id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submitLog">Login</button>
                                <a class="btn btn-primary" id="goToSign">Sign Up Instead</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="signUp">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password Confirmation</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3C">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="submitNUser">Sign Up</button>
                        <a class="btn btn-primary" id="goToLog">Log In Instead</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="js/index_anna.js"></script>
</body>

</html>
